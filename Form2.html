<!DOCTYPE html>
<html>
<head>
    <title>Form 2</title>
</head>
<body>
<form>
    <fieldset style="background-color: rgb(156,188,44); margin-left: 30%; margin-right: 40%;" >
        <h3>Step 1: Your details </h3>
    
        <fieldset style=" border-radius: 4px; background-color: rgb(185,207,106); border-color: white;">Name 
                <input type="text" name="name" placeholder="First and Last name" style="font-style: italic; border-radius: 5px; border-color: white;"/>
        </fieldset>   
        
        <fieldset style=" border-radius: 4px; background-color: rgb(185,207,106); border-color: white;">Email 
                <input type="text" name="email" placeholder="example@domain.com" style="font-style: italic;border-radius: 5px; border-color: white;"/>
        </fieldset>  
        
        <fieldset style=" border-radius: 4px; background-color: rgb(185,207,106); border-color: white;">Phone 
                <input type="text" name="number" placeholder="Eg. +91 9626542367" style="font-style: italic;border-radius: 5px; border-color: white;"/>
        </fieldset> 
    
        
        <h3>Step 2: Delivery address </h3>
    
        <fieldset style=" border-radius: 4px; background-color: rgb(185,207,106); border-color: white;"> <span>Address</span> 
            <textarea name="address" cols="" rows="5" style="border-radius: 5px; border-color: white;"></textarea></fieldset> 
    
        <fieldset style=" border-radius: 4px; background-color: rgb(185,207,106); border-color: white;">Post code 
            <input type="text" name="post" style="border-radius: 5px; border-color: white;"/></fieldset> 
    
        <fieldset style=" border-radius: 4px; background-color: rgb(185,207,106); border-color: white;">Country
            <input type="text" name="country" style="border-radius: 5px; border-color: white;"/></fieldset> 
        
    
        <h3>Step 3: Card details </h3>
        
        <fieldset style=" border-radius: 4px; background-color: rgb(185,207,106); border-color: white; ">
            Card type   <br><br>
            <input type="radio" name="card"/>         <img src="D:\HTML\Pic\Visa.png" width="20" alt="">VISA
            <input type="radio" name="card"/>         <img src="D:\HTML\Pic\AmEx.png" width="16" alt="">AmEx
            <input type="radio" name="card"/>         <img src="D:\HTML\Pic\Mastercard.png" width="16" alt="">MasterCard 
        </fieldset> 
        
        <fieldset style=" border-radius: 4px; background-color: rgb(185,207,106); border-color: white;">Card number
            <input type="text" name="cardnumber" style="border-radius: 5px; border-color: white;"/></fieldset>
    
            
        <fieldset style=" border-radius: 4px; background-color: rgb(185,207,106); border-color: white;">Security code 
            <input type="text" name="securitypin" style="border-radius: 5px; border-color: white;"/></fieldset>
    
        <fieldset style=" border-radius: 4px; background-color: rgb(185,207,106); border-color: white;"> Name on card 
            <input type="text" name="name" placeholder="Enter name as an card" style="font-style: italic; border-radius: 5px; border-color: white;"/></fieldset> 
    
           <br><br>
        <input type="button" value="BUT IT!" style="margin-left: 47%; border-radius: 7px; width: 90px; height: 25px; 
                background-color: rgb(56,67,19); color: white; border-radius: 5px; border-color: white;"/>
    
    
    </fieldset>
</form>
</body>
</html>
