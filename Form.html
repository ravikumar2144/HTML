<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body style="background-color: rgb(182,119,33);">
        <fieldset style="margin-left: 35%; margin-right: 30%; border-color: black;">
        <legend style="border: 2px solid brown; color: white; background-color: rgb(127,23,31);"> Personal Information </legend>
        <form style="margin-left: 150px;">

            <label style="color: white; margin-left: 30px;">Sex:</label>  
            <input type="radio" name="gender"/>     <label style="color: white;">Male</label>
            <input type="radio" name="gender"/>     <label style="color: white;">Female</label>      <br><br>

            <label style="color: white;">Birthday:</label> 
            <input type="number" placeholder="Month:" style="width: 52px; border-radius: 8px;"/>
            <input type="number" placeholder="Date:" style="width: 52px; border-radius: 8px;"/>
            <input type="number" placeholder="1975" style="width: 52px; border-radius: 8px;"/>       <br><br>

            <label style="color: white; margin-left: 25px;">State:</label>   <input type="number" style="width: 60px; border-radius: 8px;" placeholder="ohio"/>                  <br><br>

            <label style="color: white; margin-left: 2px;">Country:</label> <input type="number" style="width: 110px; border-radius: 8px;" placeholder="United states"/>                  <br><br>
        </form>
        </fieldset>

        <br><br>

        <fieldset style="margin-left: 35%; margin-right: 30%; border-color: black;">
            <legend style="border: 2px solid brown; color: white; background-color: rgb(127,23,31);"> Site Information </legend>
            <form style="margin-left: 70px;">

                <label style="color: white; margin-left: 68px;"> Username: </label>
                <input type="text" name="search"/>

                <br><br>

                <label style="color: white; margin-left: 70px;"> Password: </label>
                <input type="password"/>

                <br><br>

                <label style="color: white; margin-left: 26px;"> Retypepassword: </label>
                <input type="password"/>

                <br><br>

                <label style="color: white;  margin-left: 45px;"> Emailaddress: </label>
                <input type="email"/>

                <br><br>
                
                <label style="color: white;"> Retype emailaddress: </label>
                <input type="email"/>
            </form>
        </fieldset>

        <br><br>

        <input type="submit" style="margin-left: 50%; background-color: rgb(0,204,0); border-color: white;">
</body>
</html>
